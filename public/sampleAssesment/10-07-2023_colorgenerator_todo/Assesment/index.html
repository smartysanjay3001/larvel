<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- External css -->
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainContent">
        <!-- color generator -->
        <div class="color">
          <button id="btn">Generate</button>
          <div class="recatangle"></div>
        </div>
        <!-- color generator end -->
        <!-- todolist -->

        <div class="todo">
          <div>
            <button class="add">Add</button>
            <button class="remove">Remove</button>
          </div>

          <ul></ul>

          <div>
            <button class="add" id="add1">Add</button>
            <button class="remove" id="remove2">Remove</button>
          </div>

          <div class="sort">
            <button class="red">Redsort</button>
            <button class="green">Greensort</button>
            <button class="blue">Bluesort</button>
          </div>
        </div>

        <div class="moving">
          <div class="copys">
            <button class="copy">COPY</button>
            <input type="number" placeholder="start" id="startnumbs" />
            <input type="number" placeholder="end" id="endnumber" />
          </div>

          <div class="delete">
            <button class="move">MOVE</button>
            <input type="number" placeholder="start" id="startnumb2" />
            <input type="number" placeholder="end" id="endnumber2" />
          </div>
        </div>
      </div>

      <div class="valuepass">
        <ul class="valuepass2"></ul>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
