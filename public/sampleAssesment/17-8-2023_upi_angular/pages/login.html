


  <div class="container-fluid  vh-100 bg1 w-100">
    <form class="container mt-3  border p-5 bg-success text-white w-25   bg2" >
      <div>
        <a href="#!signup"  >Signup</a>
      </div>

    <div class="form-group">
        <h1 class="text-dark">Login</h1>
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control  " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username" ng-model="Name">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">UPI</label>
      <input type="text" class="form-control  " id="exampleInputPassword1" placeholder="Upi" ng-model="upi">
    </div>

  
    <button type="submit" class="btn btn-primary m-2" ng-click="login()">Login</button>


    <p class="text-bg-light text-danger mt-2 p-3" ng-show="error">{{show1}}</p>
  </form>
  </div>
